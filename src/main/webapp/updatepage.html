<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>APDC - Projeto Individual</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./jquery-3.3.1.min.js"></script>
<script src="./updatepage.js"></script>
</head>

<body>
	<h1 style="text-align: center; font-size: 40px;">
		<font face="Verdana" color="blue">APDC - DEMO</font>
	</h1>

	<center>
	<image src="img/imagematualizar.jpg" style="width:700px;height:200px;"
		alt="login"></image></center>

	<p></p>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" align="center">
				<form name="update-form" accept-charset="utf-8"
					action="https://hidden-display-237214.appspot.com/rest/update/">
					<p></p>
					<font face="Verdana">Email:</font>
					<p></p>
					<div>
							<input type="text" name="email" placeholder="Email" required>
					</div>
					<p></p>
					<font face="Verdana">Tipo de perfil (público ou privado):</font>
					<p></p>
					<div>
							<input type="text" name="profileType" placeholder="Tipo de perfil" required>
					</div>
					
					<p></p>
					<font face="Verdana">Telefone fixo:</font>
					<p></p>
					<div>
						<input type="text" name="homePhone" placeholder="Telefone fixo" required>
					</div>
					
					<p></p>
					<font face="Verdana">Telemóvel:</font>
					<p></p>
					<div>
						<input type="text" name="mobilePhone" placeholder="Telemóvel" required>
					</div>
					<p></p>
					<font face="Verdana">Morada:</font>
					<p></p>
					<div>
						<input type="text" name="address" placeholder="Morada">
						<p></p>
						<input type="text" name="altAddress" placeholder="Morada Complementar">
						<p></p>
						<input type="text" name="postalCode" placeholder="Código postal">
						<p></p>
						<input type="text" name="city" placeholder="Localidade">
					</div>
					<p></p>
					<div>
				<button name="atualizar" id="updateD" type="submit" value="Atualizar dados" size="4px">
					<font face="Verdana" size="3px">ATUALIZAR DADOS</font>
					</button></div>
				</form>
				<p></p>
			</div>
		</div>
	</div>

</body>

</html>
